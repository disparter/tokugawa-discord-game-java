# Local profile configuration for PostgreSQL

# PostgreSQL Database for local development
spring.datasource.url=jdbc:postgresql://localhost:5432/gamedb
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate for local development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Logging for local development
logging.level.io.github.disparter.tokugawa=DEBUG