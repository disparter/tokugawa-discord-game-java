# Server configuration
server.port=8080

# Spring application name
spring.application.name=discord-game

# Database configuration
# H2 for development
spring.datasource.url=jdbc:h2:mem:gamedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.root=INFO
logging.level.io.github.disparter.tokugawa=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# Discord4J configuration
# Add your Discord bot token in a secure way (e.g., environment variable)
# discord.token=${DISCORD_TOKEN}